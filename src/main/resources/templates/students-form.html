<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 th:text="${student.id} ? 'Редагувати студента' : 'Додати студента'"></h2>
    <form th:action="@{/students}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="firstName" class="form-label">Ім'я</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Прізвище</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="groupName" class="form-label">Група</label>
            <input type="text" th:field="*{groupName}" class="form-control" id="groupName" required>
        </div>
        <div class="mb-3">
            <label for="faculty" class="form-label">Факультет</label>
            <select th:field="*{faculty.id}" class="form-control" id="faculty" required>
                <option value="">Оберіть факультет</option>
                <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:text="${faculty.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Зберегти</button>
        <a th:href="@{/students}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
</body>
</html>
